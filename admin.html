<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Test Staff Drak</title>
  <style>
    body {

      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #6a00ff, #b300ff);
      color: white;
      width: 100%;
      font-weight: bold;
    }
    .results {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    .entry {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ƒêƒÉng nh·∫≠p Admin</h2>

    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>

  <script>
    function login() {
      const pass = document.getElementById("password").value.trim();
      if (pass === "Alpha12") {
        document.querySelector("h2").textContent = "Xin ch√†o Admin üëë";
        document.querySelector("input").style.display = "none";

    async function loadData() {

      if (!data.length) {
        entries.innerHTML = "<p>üì≠ Ch∆∞a c√≥ ai n·ªôp b√†i.</p>";
      } else {
        entries.innerHTML = data.map(

              <strong>#${i + 1} ${entry.name || "Kh√¥ng r√µ t√™n"}</strong>
              <pre>${JSON.stringify(entry.answers, null, 2)}</pre>

          `
        ).join("");
      }
    }
  </script>
</body>
</html>
