<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Test Lên Staff | Team Drak</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(90deg, #111, #222, #111);
      font-size: 2em;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      margin-bottom: 25px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #0ff, #09f);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #09f, #0ff);
      transform: scale(1.03);
    }
    .note {
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>Bài Test Staff | Team Drak</header>

  <div class="container">
    <h2>Điền thông tin & trả lời các câu hỏi</h2>

    <label for="discordName">Tên Discord của bạn:</label>
    <input type="text" id="discordName" placeholder="Ví dụ: huyhoangdy hoặc HoangfNotBell" required>

    <h3>Phần 1: Lý do muốn vào team</h3>

    <label>Câu 1: Vì sao bạn muốn vào team Drak?</label>
    <textarea id="q1" rows="3"></textarea>

    <label>Câu 2: Bạn nghĩ mình có thể giúp gì cho team?</label>
    <textarea id="q2" rows="3"></textarea>

    <label>Câu 3: Bạn biết đến team Drak bằng cách nào?</label>
    <textarea id="q3" rows="3"></textarea>

    <label>Câu 4: Theo bạn, yếu tố quan trọng nhất để trở thành staff là gì?</label>
    <textarea id="q4" rows="3"></textarea>

    <label>Câu 5: Nếu được chọn, bạn sẽ làm gì đầu tiên để đóng góp cho team?</label>
    <textarea id="q5" rows="3"></textarea>

    <h3>Phần 2: Cảm nhận về team</h3>

    <label>Câu 6: Cảm nhận đầu tiên của bạn khi biết về team Drak?</label>
    <textarea id="q6" rows="3"></textarea>

    <label>Câu 7: Bạn nghĩ điều gì khiến team Drak khác biệt?</label>
    <textarea id="q7" rows="3"></textarea>

    <label>Câu 8: Bạn đánh giá tinh thần teamwork của team Drak như thế nào?</label>
    <textarea id="q8" rows="3"></textarea>

    <label>Câu 9: Bạn mong muốn học hỏi điều gì khi tham gia team?</label>
    <textarea id="q9" rows="3"></textarea>

    <label>Câu 10: Hãy nói một điều bạn yêu thích nhất về team Drak.</label>
    <textarea id="q10" rows="3"></textarea>

    <button onclick="submitForm()">Nộp bài</button>
    <div class="note">⚠️ Mỗi người chỉ được nộp 1 lần duy nhất!</div>
  </div>

  <script>
    function submitForm() {
      const discordName = document.getElementById('discordName').value.trim();
      if (!discordName) {
        alert("Vui lòng nhập tên Discord!");
        return;
      }

      // Kiểm tra xem đã làm bài chưa
      if (localStorage.getItem('staffTestDone')) {
        alert("Bạn đã nộp bài rồi, không thể nộp lại!");
        return;
      }

      const answers = {};
      for (let i = 1; i <= 10; i++) {
        answers[`q${i}`] = document.getElementById(`q${i}`).value.trim();
      }

      const result = {
        discord: discordName,
        answers: answers,
        time: new Date().toLocaleString()
      };

      // Lưu vào localStorage
      localStorage.setItem('staffTestDone', 'true');
      localStorage.setItem(`result_${discordName}`, JSON.stringify(result));

      alert("✅ Bài làm của bạn đã được nộp thành công!");
    }
  </script>
</body>
</html>
