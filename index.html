<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Staff Drak</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0f17;
      color: #e0f7fa;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: #021f2d;
      color: #38cfd2;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #022833;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 207, 215, 0.4);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #a7fffe;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: none;
      border-radius: 8px;
      background: #013642;
      color: #e0f7fa;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #38cfd2;
      color: #012b2f;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #30b8ba;
      transform: scale(1.02);
    }
    .note {
      text-align: center;
      color: #82e9de;
      font-size: 0.9em;
    }
    #status {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Test Staff | Team Drak</header>
  <div class="container">
    <label for="discordName">Tên Discord của bạn:</label>
    <input type="text" id="discordName" placeholder="Ví dụ: hoangfnotbell" required />

    <h3>Phần 1: Lý do muốn vào team</h3>
    <label>Câu 1: Vì sao bạn muốn vào team Drak?</label>
    <textarea id="q1" rows="3"></textarea>

    <label>Câu 2: Bạn nghĩ mình có thể giúp gì cho team?</label>
    <textarea id="q2" rows="3"></textarea>

    <label>Câu 3: Bạn biết đến team Drak bằng cách nào?</label>
    <textarea id="q3" rows="3"></textarea>

    <label>Câu 4: Theo bạn yếu tố quan trọng nhất để làm staff là gì?</label>
    <textarea id="q4" rows="3"></textarea>

    <label>Câu 5: Nếu được chọn, bạn sẽ làm gì đầu tiên cho team?</label>
    <textarea id="q5" rows="3"></textarea>

    <h3>Phần 2: Cảm nhận về team</h3>
    <label>Câu 6: Cảm nhận đầu tiên của bạn khi biết về team Drak?</label>
    <textarea id="q6" rows="3"></textarea>

    <label>Câu 7: Bạn nghĩ điều gì khiến team Drak khác biệt?</label>
    <textarea id="q7" rows="3"></textarea>

    <label>Câu 8: Bạn đánh giá tinh thần teamwork như thế nào?</label>
    <textarea id="q8" rows="3"></textarea>

    <label>Câu 9: Bạn mong muốn học hỏi điều gì khi tham gia?</label>
    <textarea id="q9" rows="3"></textarea>

    <label>Câu 10: Hãy nói một điều bạn yêu thích nhất về team Drak.</label>
    <textarea id="q10" rows="3"></textarea>

    <button onclick="submitForm()">Nộp bài</button>
    <div id="status"></div>
    <div class="note">⚠️ Mỗi người chỉ được nộp 1 lần duy nhất!</div>
  </div>

  <script>
    const GITHUB_TOKEN = "ghp_6zdL0c4gfRcIq08H2Nv02Uky8e0jY53KHH8a";
    const REPO = "hoangfhentaiz/test-staff-drak";
    const FILE_PATH = "submissions.json";

    async function submitForm() {
      const discordName = document.getElementById("discordName").value.trim();
      if (!discordName) {
        alert("Vui lòng nhập tên Discord!");
        return;
      }
      // Check if already submitted
      const existing = localStorage.getItem("submitted_" + discordName);
      if (existing) {
        alert("Bạn đã nộp bài rồi!");
        return;
      }

      const answers = {};
      for (let i = 1; i <= 10; i++) {
        answers["q" + i] = document.getElementById("q" + i).value.trim();
      }

      document.getElementById("status").textContent = "⏳ Đang gửi dữ liệu...";

      try {
        // fetch existing file
        let res = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
          headers: { Authorization: `token ${GITHUB_TOKEN}` }
        });
        const fileData = await res.json();

        const content = atob(fileData.content);
        const submissions = JSON.parse(content || "[]");

        submissions.push({
          name: discordName,
          answers,
          time: new Date().toLocaleString()
        });

        const updated = btoa(JSON.stringify(submissions, null, 2));

        // update via PUT
        let putRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
          method: "PUT",
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Submit by ${discordName}`,
            content: updated,
            sha: fileData.sha
          })
        });

        if (putRes.ok) {
          localStorage.setItem("submitted_" + discordName, "true");
          document.getElementById("status").textContent = "✅ Nộp bài thành công!";
        } else {
          throw new Error("PUT request lỗi");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "❌ Lỗi khi gửi bài!";
      }
    }
  </script>
</body>
</html>
